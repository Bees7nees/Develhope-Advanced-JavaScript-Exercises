<!--
  Hacer que el elemento con class menu cambie su display de none a flex presionando el botón del navbar.
  Volver a cambiar su display a none presionando fuera del sidebar o el botón a la esquina de este
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>LOGO</h1>

      <button class="button">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2 6C2 5.44772 2.44772 5 3 5H21C21.5523 5 22 5.44772 22 6C22 6.55228 21.5523 7 21 7H3C2.44772 7 2 6.55228 2 6Z"
            fill="currentColor"
          />
          <path
            d="M2 12.0322C2 11.4799 2.44772 11.0322 3 11.0322H21C21.5523 11.0322 22 11.4799 22 12.0322C22 12.5845 21.5523 13.0322 21 13.0322H3C2.44772 13.0322 2 12.5845 2 12.0322Z"
            fill="currentColor"
          />
          <path
            d="M3 17.0645C2.44772 17.0645 2 17.5122 2 18.0645C2 18.6167 2.44772 19.0645 3 19.0645H21C21.5523 19.0645 22 18.6167 22 18.0645C22 17.5122 21.5523 17.0645 21 17.0645H3Z"
            fill="currentColor"
          />
        </svg>
      </button>
    </nav>
    <section class="menu">
      <div class="background"></div>
      <aside class="sidebar">
        <button class="closeButton">X</button>
        <ul>
          <li>Home</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </aside>
    </section>
  </body>
</html>

<script>
  // Codigo

  const buttonActive = document.querySelector(".button");
  const menuDisplay = document.querySelector(".menu");
  const buttonClose = document.querySelector(".closeButton");
  const backgroundClose = document.querySelector(".background");

  function closeMenu () {
    if (menuDisplay.style.display == "none") {
      menuDisplay.style.display = "flex"
    } else menuDisplay.style.display = "none"
  };

  buttonActive.addEventListener("click", closeMenu);
  buttonClose.addEventListener("click", closeMenu);
  backgroundClose.addEventListener("click", closeMenu)

</script>
