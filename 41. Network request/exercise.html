<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Submit</button>
      </form>
    </div>
  </body>
</html>

<script>
  // code here
  async function getTodos(event) {
    event.preventDefault();
    let title = document.getElementById('todo-title').value;
    let completed = document.getElementById('todo-completed').checked;
    let newTodo = {title, completed};
    const response = await fetch('https://jsonplaceholder.typicode.com/todos', {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(newTodo)
    });
    const data = await response.json();
    console.log(data);
  };

  document.getElementById('submit-todo').addEventListener('click', getTodos);
</script>
